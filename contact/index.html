    <div class="background" id="background"></div>

    
    <section class="main-contact-content">
        <form class="contact-straight" id="contact-straight">
            <h3>Got a quick question?</h3>
                        
            <label for="email">Your e-mail:</label>
            <div>
                <input type="email" name="email" id="email-input" placeholder="email">
                <span class="warning" id="email-warn"></span>
            </div>

            <label for="message">Your question / wish:</label>
            <div>
                <textarea name="message" id="message-input" placeholder="message" style="resize: none;"></textarea>
                <span class="warning" id="message-warn"></span>
            </div>
            <button class="send-button" type="button" onclick="checkInfo()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.5 26">
                    <path d="M 4 0 Q 0 0 0 4 L 0 8 Q 0 12 4 12 L 11 12 A 1 1 0 0 1 11 14 L 4 14 Q 0 14 0 18 L 0 22 Q 0 26 4 26 Q 7 26 10 24 L 24 15 Q 27 13 24 11 L 10 2 Q 7 0 4 0" fill="#fff"/>
                </svg>
            </button>
        </form>
        <section class="contact-options">
            <a target="_blank" href="https://www.instagram.com/kagamast_" class="contact-option">
                <img src="social_icons/instagram.png" alt="">
                <h4 class="contact-option-title">Instagram<span class="material-symbols-sharp">arrow_outward</span></h4>
            </a>
            <button class="contact-option">
                <img src="social_icons/email.png" alt="">
                <h4 class="contact-option-title">Email<span class="material-symbols-sharp">arrow_outward</span></h4>
            </button>
            <a target="_blank" href="https://www.linkedin.com/in/vojt%C4%9Bch-%C5%A1t%C3%BDbar-85bba1245/" class="contact-option">
                <img src="social_icons/linkedin.png" alt="">
                <h4 class="contact-option-title">Linked in<span class="material-symbols-sharp">arrow_outward</span></h4>
            </a>
            <a target="_blank" href="https://discordapp.com/users/Kagamast#2205" class="contact-option">
                <img src="social_icons/discord.png" alt="">
                <h4 class="contact-option-title">Discord<span class="material-symbols-sharp">arrow_outward</span></h4>
            </a>
            <a target="_blank" href="https://www.facebook.com/profile.php?id=100080183675733" class="contact-option">
                <img src="social_icons/facebook.png" alt="">
                <h4 class="contact-option-title">Facebook<span class="material-symbols-sharp">arrow_outward</span></h4>
            </a>
            <a target="_blank" href="https://t.me/Kagamast" class="contact-option">
                <img src="social_icons/telegram.png" alt="">
                <h4 class="contact-option-title">Telegram<span class="material-symbols-sharp">arrow_outward</span></h4>
            </a>
        </section>
    </section>
